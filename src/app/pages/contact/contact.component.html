<div class="container my-5">
    <h1>Contact</h1>
    <form action="" class="col-lg-8">
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control mt-3" placeholder="Enter your first name">
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control mt-3" placeholder="Enter your last name">
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control mt-3" placeholder="Enter your email address">
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control mt-3" placeholder="Enter your phone number">
            </div>
            <div class="col-lg-12 mt-3">
                <button class="btn btn-md btn-dark">Submit</button>
            </div>
        </div>
    </form>
</div>
