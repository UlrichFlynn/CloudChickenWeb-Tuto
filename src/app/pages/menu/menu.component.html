<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let food of foodData">
            <div class="foodBox my-3">
                <img src="{{food.foodImg}}" alt="">
                <h1>{{food.foodName}}</h1>
                <p>{{food.foodDetails}}</p>
                <p>{{food.foodPrice | currency: 'XAF'}}</p>
                <br>
                <a class="buyBtn" [routerLink]="['/menu', food.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
